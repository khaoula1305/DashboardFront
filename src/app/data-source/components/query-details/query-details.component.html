<div class="headerShared">
    <h4>Query Details</h4>
    <div style="text-align: right;">
        <button class="colorButton" (click)="enableSelectItem()"  pButton pRipple type="button" icon="pi pi-list" style="text-align:right" class="p-button-rounded p-button-info" ></button>
        <button class="colorButton" (click)="displayAll=true"  pButton pRipple type="button" icon="pi pi-table" style="text-align:right" class="p-button-rounded p-button-info" ></button>
 </div>
</div>
<br>
<div class="p-grid">
    <p-card *ngIf="load">
        <div class="p-col-12">
            <div style="text-align:center">
                <div><b>Data Source Name:</b> {{dataSource.title}}</div>
                <span><b>Data Source Type:</b> {{dataSource.type}}</span>
            </div>
         </div>
          <p-table *ngIf="displayAll"  #dt2 [value]="resultsFormated" [scrollable]="true" dataKey="id" [style]="{maxWidth:'1269px'}"
          [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5]" styleClass="p-datatable-customers"
          [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="customTable">
          <ng-template pTemplate="caption">
              <div class="p-d-flex">
                  <span class="p-input-icon-left p-ml-auto">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                  </span>
              </div>
          </ng-template>
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup >
                <col style="width:250px"  *ngFor="let col of cols">
            </colgroup>
        </ng-template>
          <ng-template pTemplate="header">
            <tr>
                    <th *ngFor="let col of cols">
                        {{col.header}}
                    </th>
                </tr>
          </ng-template>
          <ng-template pTemplate="body" let-tab>
            <tr>
                <td  *ngFor="let col of cols" (click)="showTable(col.field)">
                    <div class="description">
                        {{tab[col.field]}}
                    </div>
                </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
              <tr>
                  <td colspan="5">No results found.</td>
              </tr>
          </ng-template>
         </p-table>
         <p-table  *ngIf="displayAll"  [value]="selectedTable">
          <ng-template pTemplate="header">
              <tr>
                <th *ngFor="let col of selectedTableCols">
                  {{col.header}}
                </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-element>
              <tr>
                <td  *ngFor="let col of selectedTableCols">
                  <div class="description">
                      {{element[col.field]}}
                  </div>
              </td>
              </tr>
          </ng-template>
      </p-table>
      <!--Filter and Pagination End -->
      <div  *ngIf="!displayAll" >
        <p-tree  [value]="resultsFormatedToTree" selectionMode="single" [(selection)]="selectedItem"
                (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"></p-tree>
        <div>Selected Node: {{selectedItem ? selectedItem.label : 'none'}} </div>

        <p-table  #dt2 [value]="selectedItems" [scrollable]="true" dataKey="id" [style]="{maxWidth:'1100px'}"
        [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5]" styleClass="p-datatable-customers"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="customTable">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup >
              <col style="width:250px"  *ngFor="let col of cols2">
          </colgroup>
      </ng-template>
        <ng-template pTemplate="header">
          <tr>
                  <th *ngFor="let col of cols2">
                      {{col.header}}
                  </th>
              </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tab>
          <tr>
              <td  *ngFor="let col of cols2">
                  <div class="description">
                      {{tab[col.field]}}
                  </div>
              </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No results found.</td>
            </tr>
        </ng-template>
       </p-table>
    </div>
    </p-card>
</div>
