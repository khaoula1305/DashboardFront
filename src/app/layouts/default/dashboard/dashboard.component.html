<p-toast position="bottom-center" key="a" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="p-grid p-fluid">
              <div class="p-col-6">
                  <button type="button" pButton (click)="onConfirm()" label="OK" class="p-button-help"></button>
              </div>
              <div class="p-col-6">
                  <button type="button" pButton (click)="onReject()" label="Cancel" class="p-button-secondary"></button>
              </div>
          </div>
      </div>
  </ng-template>
</p-toast>
<p-toast position="bottom-center" key="b" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="p-grid p-fluid">
              <div class="p-col-6">
                  <button type="button" pButton (click)="onConfirm()" label="OK" class="p-button-help"></button>
              </div>
              <div class="p-col-6">
                  <button type="button" pButton (click)="onReject()" label="Cancel" class="p-button-secondary"></button>
              </div>
          </div>
      </div>
  </ng-template>
</p-toast>
<div *ngIf="load" class="divider1">
  <p-divider ></p-divider>
<div class="headerShared">
  {{dashboard.title}}
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" pInputText name="search" placeholder="Search" [(ngModel)]="searchText" />
</span>
  <button pButton pRipple type="refresh" label="" icon="pi pi-refresh" class="p-button-rounded p-button-info p-button-text"></button>
  <button pButton pRipple type="button" label="" icon="pi pi-bookmark" class="p-button-rounded p-button-info p-button-text"></button>
  <button pButton pRipple type="button" label="share" icon="pi pi-fw pi-users" class="p-button-rounded p-button-secondary p-button-text"></button>
  <button pButton pRipple type="button" *ngIf="!editMode" (click)="OnEdit(false)" label="edit"  icon="pi pi-fw pi-pencil" class="p-button-rounded p-button-info p-button-text"></button>
  <button pButton pRipple type="button" *ngIf="editMode" (click)="OnEdit(false)" label="save" icon="pi pi-check" class="p-button-rounded p-button-info p-button-text"></button>
  <button pButton pRipple type="button" *ngIf="editMode" (click)="OnEdit(true)" label="cancel" icon="pi pi-times" class="p-button-rounded p-button-warning p-button-text"></button>
  <button pButton pRipple type="button" label="delete" (click)="OnDelete()" icon="pi pi-fw pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
  <button pButton pRipple type="button" label="add widget" (click)="addWidget()" icon="pi pi-plus" class="p-button-rounded p-button-success p-button-text"></button>
</div>
<p-divider></p-divider>



<app-widget-panel *ngIf="add" class="panel"  (added)="onAddedClick($event)" (hidden)="onHiddenClick($event)"></app-widget-panel>
<gridster  [options]="options">
  <div class="message" *ngIf="empty && dashboardGridster.length==0">
    <h3>This dashboard doesn't have widgets just yet!</h3>
    <p>Add one or more widgets from Library.</p> 
   <button pButton pRipple type="button" label="add a widget" (click)="addWidget()" class="p-button-rounded p-button-success"></button>
  </div>
  <p-sidebar  [modal]="false"  [(visible)]="visibleSidebar" position="right" [style]="{width:'60em'}" [baseZIndex]="10000">
    <app-dashboard-widget-details *ngIf="visibleSidebar" [dashboardWidget]="selectedDashboardWidget.widgetdashboard"></app-dashboard-widget-details>
  </p-sidebar>
  <gridster-item [item]="item" *ngFor="let item of dashboardGridster | filter: searchText">
    <app-dashboard-widget (selectedDashboardWidget)="onShowDetails($event, item)" (deleted)="onDeletedClick($event, item)" [dashboardWidget]="item.widgetdashboard"></app-dashboard-widget>
  </gridster-item>
</gridster>
</div>
