<p-toast position="bottom-center" key="a" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="p-grid p-fluid">
            <div class="p-col-6">
              <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-help"></button>
          </div>
          <div class="p-col-6">
              <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
          </div>
          </div>
      </div>
  </ng-template>
</p-toast>
<div style="text-align: right;">
<button pButton pRipple type="button" label="New Widget" style="text-align:right" routerLink='/addWidget' icon="pi pi-plus" class="p-button-rounded p-button-help p-button-text" ></button>
</div>
<div style="text-align:center">
    <h3>Widgets</h3>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText name="search" placeholder="Search" [(ngModel)]="searchText" />
  </span>
</div>
<div class="p-grid">
    <div *ngFor="let widget of myWidgets | filter: searchText">
      <p-card  [style]="{'background':'rgb(254, 254, 254)'}" header="">
        <div>
        <img alt="{{widget.widgetType.type}}" src="{{widget.widgetType.imagePath}}" />
        <h3>{{widget.title }}</h3>
        <p class="description"> {{widget.description}}</p>
        </div>
      <footer>
        <button pButton pRipple type="button" (click)="onShowDetails(widget.id)" icon="pi pi-search" class="p-button-rounded p-button-success p-button-text"></button>
        <button pButton pRipple type="button" (click)="updateWidget(widget)"  icon="pi pi-fw pi-pencil" class="p-button-rounded p-button-info p-button-text"></button>
        <p-messages *ngIf="err" [(value)]="errDeletingMsgs" [enableService]="false"></p-messages>
        <button pButton pRipple type="button" (click)="onDeleteWidget(widget)" icon="pi pi-fw pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
       </footer>
    </p-card>
    </div>
    <p-sidebar *ngIf="selectedWidget" [(visible)]="visibleSidebar" position="right" [style]="{width:'60em'}" [baseZIndex]="10000">
      <h2 style="font-weight:normal"><strong>Widget Details</strong></h2>
      <!--widget details-->
      <p-card header="{{selectedWidget.title}}">
        <div *ngIf="load" [ngSwitch]="selectedWidget.widgetType">
            <div *ngSwitchCase="widgetTypeEnum.Table">
                <p-table [value]="results" [scrollable]="true" scrollHeight="700px" scrollWidth="900px">
                    <ng-template pTemplate="header">
                        <tr>
                            <th  *ngFor="let th of selectedKeys" >{{th.label}}</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-tab>
                        <tr>
                            <td  *ngFor="let th of selectedKeys">{{tab[th.key]}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div *ngSwitchCase="widgetTypeEnum.Card">
                    <p-card class="containSize partition" styleClass="cardColor">
                        <div class="p-d-flex">
                            <p  style="font-weight: bold;">{{result.label}}</p>
                        <p-divider layout="vertical" ></p-divider>
                        <p  style="font-weight: 500;">{{result.key}}</p>
                        </div>
                    </p-card>
            </div>
            <div *ngSwitchDefault> 
                <p-chart type="{{selectedWidget.widgetType.type}}" [data]="basicData" [options]="basicOptions">
                </p-chart>
              </div>
        </div>
    </p-card>
     <!--widget details-->
      <button pButton pRipple style="margin:5px;" (click)="visibleSidebar = false" label="&nbsp;&nbsp;OK&nbsp;&nbsp;" class="p-button-rounded p-button-help"></button>
    </p-sidebar>
</div>
