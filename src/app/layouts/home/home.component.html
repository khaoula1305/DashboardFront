<div class="p-grid">
  <div *ngFor="let dash of dashboards">
    <p-card>
      <div routerLink="/dashboards/{{ dash.id }}">
        <h3>{{ dash.title }}</h3>
        <p>    {{dash.description}}</p>
      </div>
    <footer>
      <p-button (click)="updateDashboard(dash.id)" icon="pi pi-cog"></p-button>
      <p-button (click)="deleteDashboard(dash.id)" icon="pi pi-times"></p-button>
    </footer>
  </p-card>

  </div>
</div>
