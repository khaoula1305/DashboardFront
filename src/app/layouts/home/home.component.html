<p-toast position="bottom-center" key="a" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="p-grid p-fluid">
              <div class="p-col-6">
                  <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
              </div>
              <div class="p-col-6">
                  <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
              </div>
          </div>
      </div>
  </ng-template>
</p-toast>
<div class="headerShared">
  <h4>Available Dashboards</h4>
  <div style="text-align: right;">
    <button class="colorButton" pButton pRipple type="button" label="New Dashboard" style="text-align:right" routerLink='/NewDashboard' icon="pi pi-plus" class="p-button-rounded p-button-success p-button-text" ></button>
    </div>
</div>
<br>
<div class="p-grid">
  <div *ngFor="let dashboard of dashboards">
    <p-card [style]="{'background':'rgb(254, 254, 254)', 'cursor': 'pointer'}" styleClass="cardCursor">
      <div (click)="goToDashboard(dashboard)">
        <h3>{{ dashboard.title }}</h3>
        <p class="description">    {{dashboard.description}}</p>
      </div>
    <footer>
  <button pButton pRipple type="button" title="Edit" (click)="updateDashboard(dashboard)"  icon="pi pi-fw pi-pencil" class="p-button-rounded p-button-info p-button-text"></button>
   <button pButton pRipple type="button" title="Delete" (click)="onDelete(dashboard)" icon="pi pi-fw pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
    </footer>
  </p-card>

  </div>
</div>
