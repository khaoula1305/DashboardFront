<div class="p-grid">
  <div class=" p-md-2" *ngFor="let dash of dashboards">
    <div class="card">
        <button
          pButton
          type="button"
          routerLink="/dashboards/{{ dash.title }}"
          label="{{ dash.title }}"
          class="ui-button-rounded ui-button-secondary"
        ></button>
    </div>
  </div>
</div>
