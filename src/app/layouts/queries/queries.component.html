<div class="p-col-12" style="text-align:center">
    <h3>Saved Queries</h3>
</div>
<p-table selectionMode="single"  [value]="queries">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Data Source Type</th>
            <th style="width:4rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tab>
        <tr >
            <td (click)="queryDetails(tab.id)">{{tab.title}}</td>
            <td (click)="queryDetails(tab.id)">{{tab.type}}</td>
            <td>
                 <button pButton pRipple type="button" (click)="deleteQuery(tab.id)" icon="pi pi-fw pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>

            </td>
        </tr>
    </ng-template>
</p-table>
<div class="p-col-6">
  <button pButton pRipple type="button" label="New Query"    routerLink='/dataSource' icon="pi pi-plus" class="p-button-rounded p-button-help p-button-text"    
  iconPos="left"></button>
  </div>
