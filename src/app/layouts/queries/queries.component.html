<div class="p-col-12" style="text-align:center">
    <h3>Saved Queries</h3>
</div>
<p-table [value]="queries">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Rest Host</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tab>
        <tr>
            <td>{{tab.title}}</td>
            <td>{{tab.url}}</td>
            <p-button (click)="deleteQuery(tab.id)" icon="pi pi-times"></p-button>
        </tr>
    </ng-template>
</p-table>
<div class="p-col-6">
    <p-button
      label="New Query"
      icon="pi pi-check"
      routerLink='/rest'
      type="submit"
      iconPos="left"
    ></p-button>
  </div>
