<p-toast position="bottom-center" key="a" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="OK" class="p-button-help"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="Cancel" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
  </p-toast>
<div class="p-col-12" style="text-align:center">
    <h3>Saved Queries</h3>
</div>
<p-table  selectionMode="single"  [value]="queries" [scrollable]="true" scrollHeight="500px"> 
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Data Source Type</th>
            <th style="width:8rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tab>
        <tr >
            <td (click)="queryDetails(tab.id)">{{tab.title}}</td>
            <td (click)="queryDetails(tab.id)">{{tab.type}}</td>
            <td>
                    <button pButton pRipple type="button" (click)="updateQuery(tab)"  icon="pi pi-fw pi-pencil" class="p-button-rounded p-button-info p-button-text"></button>
                    <button pButton pRipple type="button" (click)="onDelete(tab)" icon="pi pi-fw pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="p-col-6">
  <button pButton pRipple type="button" label="New Query"    routerLink='/dataSource' icon="pi pi-plus" class="p-button-rounded p-button-help p-button-text"    
  iconPos="left"></button>
  </div>
