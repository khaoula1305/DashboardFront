<p-toast position="bottom-center" key="a" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="OK" class="p-button-help"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="Cancel" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<p-messages [(value)]="msgs" [enableService]="false"></p-messages>
<div class="headerShared">
    <h4>Saved Queries</h4>
</div>
<br><br>
<div class="p-grid">
    <p-table  selectionMode="single"  [value]="queries" [scrollable]="true" scrollHeight="500px"> 
        <ng-template pTemplate="header">
            <tr>
                <th style="text-align:center">Title</th>
                <th style="text-align:center">Data Source Type</th>
                <th style="width:22rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tab>
            <tr >
                <td [style]="{'cursor': 'pointer'}" style="text-align:center" (click)="queryDetails(tab.id)">{{tab.title}}</td>
                <td [style]="{'cursor': 'pointer'}" style="text-align:center" (click)="queryDetails(tab.id)">{{tab.type}}</td>
                <td  style="text-align:right">
                  <button pButton pRipple type="button" title="Edit" (click)="updateQuery(tab)"  icon="pi pi-fw pi-pencil" class="p-button-rounded p-button-info p-button-text"></button>
                  <button pButton pRipple type="button" title="Delete" (click)="onDelete(tab)" icon="pi pi-fw pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
                 <button pButton pRipple type="button"  title="Create Widget" routerLink='/addWidget' icon="pi pi-plus" class="p-button-rounded p-button-success p-button-text" ></button>
    
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="p-col-6">
      <button pButton pRipple type="button" label="New Query"    routerLink='/dataSource' icon="pi pi-plus" class="p-button-rounded p-button-success p-button-text"    
      iconPos="left"></button>
      </div>
</div>
