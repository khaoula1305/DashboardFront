
<div class="p-grid p-align-center">
  <div class="p-col-6">
    <form (ngSubmit)="onSubmit(rest)" #rest="ngForm">
    <div class="p-col-12">
        <h3>Add New Rest</h3>
      </div>
    <div class="p-col">
        <div class="box">
          <h5>Title</h5>
          <input type="text" pInputText [(ngModel)]="dataSource.title" name="title" />
        </div>
    </div>
    <div class="p-col">
        <div class="box">
          <h5>URL</h5>
          <input type="text" pInputText [(ngModel)]="dataSource.url" name="url" />
        </div>
    </div>
 
    <div class="p-col-6">
        <p-button
          label="Save"
          icon="pi pi-check"
          type="submit"
          iconPos="left"
        ></p-button>
      </div>
</form>
</div>
</div>
