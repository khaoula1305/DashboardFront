
<div class="p-grid p-align-center">
  <div class="p-col-6">
    <form (ngSubmit)="onSubmit(rest)" #rest="ngForm">
    <div class="p-col-12">
        <h3>Add New Rest</h3>
      </div>
    <div class="p-col">
        <div class="box">
          <h5>Title</h5>
          <input type="text" pInputText [(ngModel)]="dataSource.title" name="title" />
        </div>
    </div>
    <div class="p-col">
        <div class="box">
          <h5>Rest Host</h5>
          <input type="text" pInputText [(ngModel)]="dataSource.url" name="url" />
        </div>
    </div>
 
    <div class="p-col-6">
        <p-button
          (click)="onNext()"
          label="Next"
          icon="pi pi-check"
          iconPos="left"
        ></p-button>
    </div>

    <div class="p-col" *ngIf="configureRest">
        <div class="p-field p-col">
            <h3>Configure Rest</h3>
            <!--p-dropdown
              inputId="key"
              name="selectedKey"
              [options]="restResult"
              [(ngModel)]="selectedKey"
              placeholder="Select"
              (ngModelChange)="onSelectedKey()"
            ></p-dropdown-->
          </div>

          <p-table [value]="restResult">
            <ng-template pTemplate="header">
                <tr>
                    <th>Available Keys</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tab>
                <tr>
                    <td>{{tab.key}}</td>
                    <p-button (click)="onSelectedKey(tab.key)" icon="pi pi-check"></p-button>
                </tr>
            </ng-template>
        </p-table>

        <p-table [value]="selectedKeys">
            <ng-template pTemplate="header">
                <tr>
                    <th>Choosed Keys</th>
                    <th>Keys Labels</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tab>
                <tr>
                    <td>{{tab.key}}</td>
                    <p-button (click)="onRemovedKey(tab.key)" icon="pi pi-times"></p-button>
                    <input type="text" pInputText [(ngModel)]="tab.label" name="{{tab.label}}"  placeholder="Add a label"/>  
                </tr>
            </ng-template>
        </p-table>

        <div class="p-col-6">
            <p-button
              (click)="onSubmit(rest)"
              label="Save"
              icon="pi pi-check"
              iconPos="left"
            ></p-button>
        </div>
    </div>

</form>
</div>
</div>
