<div class="page-wrapper chiller-theme toggled">
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-brand">
          <a href="#">Dashboard</a>
        </div>
        <div class="sidebar-header">
          <div class="user-pic">
          <p-avatar icon="pi pi-user" styleClass="p-mr-2" [style]="{'background-color': '#54af37', 'color': '#ffffff'}" shape="circle"></p-avatar>
          </div>
          <div class="user-info">
            <span class="user-name">
              <strong>{{user.firstName}} {{user.lastName}}</strong>
            </span>
            <span class="user-role">Administrator</span>
          </div>
        </div>
        <!-- sidebar-header  -->
        <div class="sidebar-menu">
          <ul>
            <li class="header-menu" routerLink="/teams"  routerLinkActive="active">
              <i class="pi pi-fw pi-home"></i>
              <span>Teams</span>
            </li>
            <p-divider></p-divider>
            <li class="header-menu" routerLink="/dashboards"  routerLinkActive="active">
              <i class="pi pi-fw pi-th-large"></i>
              <span>Dashboards</span>
            </li>
            <p-divider></p-divider>
            <li class="header-menu" routerLink="/dataSource"  routerLinkActive="active">
              <i class="pi pi-fw pi-cloud-download"></i>
              <span>Data Sources</span>
            </li>
            <p-divider></p-divider>
            <li class="header-menu" routerLink="/queries"  routerLinkActive="active">
              <i class="pi pi-fw pi-sliders-h"></i>
              <span>Queries</span>
            </li>
            <p-divider></p-divider>
            <li class="header-menu" routerLink="/myWidgets"  routerLinkActive="active">
              <i class="pi pi-fw pi-chart-bar"></i>
              <span>Widgets</span>
            </li>
          </ul>
        </div>
        <!-- sidebar-menu  -->
      </div>
      <!-- sidebar-content  -->
      <div class="sidebar-footer">
      </div>
    </nav>
</div>
